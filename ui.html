<head>
  <style>
    @import url('https://rsms.me/inter/inter.css');

    html {
      display: flex;
    }

    body {
      font-family: "Inter", sans-serif;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    textarea {
      width: 100%;
      padding: 12px 20px;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
      background-color: #f8f8f8;
      font-size: 14px;
      resize: none;
      font-family: monospace;
      margin-top: 8px;
      margin-bottom: 8px;
      flex-grow: 1;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      gap: 4px;
    }

    button {
      background: #00a2fe;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 15px;
      font-family: "Inter", sans-serif;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
    }

    #cancel {
      background: white;
      color: black;
      border: 1px solid #e6e6e6;
      border-radius: 4px;
      margin-right: 10px;
    }

    .heading {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 2px;
      margin-top: 0;
    }

    .text-muted {
      font-size: 12px;
      color: #868e96;
      margin-top: 0;
      margin-bottom: 0;
    }
  </style>
</head>

<p class="heading">JSON</p>
<p class="text-muted">Enter pairs of old and new style names that you'd like to swap.</p>
<textarea id="inputObject" rows="4" cols="50">
{  
  "old": "new",
  "header 2": "header 1"
}
</textarea>

<div class="button-row">
  <button id="cancel">Cancel</button>
  <button id="update">Update styles</button>
</div>


<script>
  document.getElementById('update').onclick = () => {
    const textbox = document.getElementById('inputObject');
    const json = textbox.value;
    parent.postMessage({ pluginMessage: { type: 'check-and-update', json } }, '*')
  }

  document.getElementById('cancel').onclick = () => {
    parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*')
  }
</script>
